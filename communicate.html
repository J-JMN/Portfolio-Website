<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communicate</title>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body id="communicate">
    <div class="page">
        <header id="main-header">
            <div id="containerd">
                <h1>COMMUNICATE</h1>
                <nav>
                    <ul class="nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="communicate.html">Communicate</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="main-content">
            <div id="container">
                <img id="profile" src="phone 2.jpg" alt="Profile Picture" class="profile-picture">
                <p><b>Feel free to leave your details below and any other necessary information</b></p>
                
                <form id="greetings">
                    <label class="boo" for="name">Name:</label>
                    <input id="name" type="text" placeholder="Enter your name">
                    <label class="boo" for="comment">Comment:</label>
                    <input type="text" placeholder="Leave a comment">
                    <label class="boo" for="email">Email</label>
                    <input type="email" placeholder="Enter your email">
                    <label class="boo" for="phone">Phone No</label>
                    <input type="tel" placeholder="Enter your phone number">
                    <label class="boo" for="website">Your Website (optional)</label>
                    <input type="url" placeholder="Enter your website">
                    <button type="submit">Submit</button>
                </form>
                <div id="confirmation-message">
                    <p id="user-name"></p>
                </div>
            </div>
        </section>
        <footer id="main-footer">
            <div id="contained">
                <p>&copy; 2025 Personal Portfolio</p>
            </div>
        </footer>
    </div>
    <script src="communicate.js"></script>
</body>
</html>
